<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your Birthday Lucky?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h2>Is your Birthday Lucky?</h2>
        <div class="input_section">
            <label for="birthdate">Date Of Birth</label>
            <input type="date"  id="birthdate">
            <label for="lucky_number">Lucky Number</label>
            <input type="number" min="0" id="lucky_number">
            <button id='submit_button' >Check Number</button>
        </div>
        <div class="result_section" id='result_section'> </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
